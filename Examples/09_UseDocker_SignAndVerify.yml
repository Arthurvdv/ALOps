name: $(Build.BuildId)

steps:
- checkout: self
  clean: true 

- task: ALOpsDockerStart@1
  inputs:
    docker_image: 'mcr.microsoft.com/businesscentral/sandbox'
    docker_pull: true

- task: ALOpsDockerWait@1
  inputs:
    search_string: 'Ready for connections!'

- task: ALOpsLicenseImport@1
  displayName: 'ALOps License Import'
  inputs:
    usedocker: true
    license_path: 'https://license.example.com/SomePath/thelicense.flf'

- task: ALOpsAppCompiler@1
  displayName: 'ALOps Compile Extension'
  inputs:
    usedocker: true
    nav_app_version: '1.0.[yyyyWW].*'
    failed_on_warnings: true    

#>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

- task: ALOpsAppSign@1
  displayName: 'ALOps App Sign'
  env:
    pfx_password: '<YourPfxPassword>'
  inputs:
    usedocker: true
    nav_artifact_app_filter: '*.app'
    pfx_path: 'https://blob.example.com/PFX/MyPfxFile.pfx'
    timestamp_uri: 'http://timestamp.comodoca.com/authenticode'

- task: ALOpsAppSignVerify@1
  displayName: 'ALOps App Sign Verify'
  inputs:
    usedocker: true
    nav_artifact_app_filter: '*.app'

#<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<

- task: ALOpsDockerRemove@1
  displayName: 'Remove Docker Container'
  enabled: true
  condition: always()
